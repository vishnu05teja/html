<html>

<head>
	<title>
		Customer Login Form
	</title>
	<script src="../js/login.js"></script>
	<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
	<table align="center">
		<tr>
			<td>
				<img src="../images/eficens-logo.png" alt="Eficens Logo" width="200" height="100">
			</td>
		</tr>
		<tr>
			<td align="center"><a href="../index.html">Home</a></td>
		</tr>
	</table>
	<div align="center" id="successMessage"></div><br>
	<div align="center" id="errors"></div><br>
	<form onsubmit="return validateLoginForm();" method="POST" action="product.html">
		<table align="center">

			<tr>
				<td><label for="email">Email Id:</label></td>
				<td><input type="text" id="email" name="email"><br></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" id="password" name="password"></td>
			</tr>
			<tr>
				<td><button type="submit">Login</button></td>
				<td><input type="button" onclick="clearAllTheFields();" value="Clear All Fields"></td>
			</tr>
		</table>

	</form>
</body>

</html>
