<html>
	<head>
		<title>
			 Sign up 
		</title>
	</head>
	<body>
		<div align="center">
			<img src="eficens logo.jpeg" alt="Eficens Logo" width="300" height="300"><br>
			<a href="index.html">Home</a><br><br>
			<form>
				<label for="Fname">First Name:</label>
				<input type="text" placeholder="First Name" id="Fname" name="Fname"><br>
				
				<label for ="Lname">Last Name:</label>
				<input type="text" placeholder="Last Name" id="Lname" name="Lname"><br>
				
				<label for="dob">Date of Birth:</label>
				<input type="date" placeholder="Enter your DOB" id="dob" name="dob"><br>
			
				<label for="email">Email ID:</label>
				<input type="text" placeholder="Enter your Email ID" id="email" name="email"><br>
				
				<label for="mobile">Mobile Number:</label>
				<input type="text" placeholder="Enter your mobile number" id="mobile" name="mobile"><br>
				
				<h3> Select Gender </h3>
				<input type="radio" id="Male" name="Gender" value="Male"><br>
				<label for="Male">Male</label><br>
				<input type="radio" id="Female" name="Gender" value="Female"><br>
				<label for="Female">Female</label><br>
				<input type="radio" id="clear" name="Gender"></br>
				<label for="clear">Clear my choice</label></br>
				
			</form>
		</div>
			
</html>
